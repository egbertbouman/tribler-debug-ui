<h4 mat-dialog-title>Please enter your API key</h4>

<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="API key" [value]="apiKey" (input)="apiKey = $event.target.value" type="password" name="apiKey" required>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
  <button class="mat-raised-button"(click)="close()">Close</button>
</mat-dialog-actions>
