<mat-card style="margin:15px" *ngIf="data.length === 0"><div class="mat-card-header-text">No Records Found!</div></mat-card>

<mat-card *ngIf="data.length !== 0" class="mat-elevation-z0">
<table mat-table [dataSource]="data" [attr.test]="trackKey" class="mat-elevation-z8"  width="100%">

  <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.name }} </th>
    <td mat-cell *matCellDef="let element" class="table-data">
	  <div *ngIf="!isBoolean(getValue(column, element))" [innerHTML]="getValue(column, element)"></div>
	  <div *ngIf="isBoolean(getValue(column, element))">
	    <mat-icon *ngIf="getValue(column, element)" color="primary">check</mat-icon>
	  </div>
	</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</mat-card>
